      crossorigin="anonymous"

    />

            data-bs-toggle="collapse"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav nav-underline mx-auto mb-2 mb-lg-0 align-items-center"

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3046.991357873489!2d29.055534475947585!3d40.20925518418114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14ca3fa7b6976149%3A0xcf685741c528a201!2sMeydan%20Kofte!5e0!3m2!1str!2str!4v1735502278107!5m2!1str!2str"
              width="600"
              height="510"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="col-md-6">
            <div class="card bg-dark">
              <div class="card-body">
                <div class="alert alert-warning">Please fill out the form</div>
                <form class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="phone" class="form-label">Phone</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <button class="btn btn-outline-warning" style="width: 100%">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-3 py-4 bg-dark">
      <div class="container">
        <div class="row gy-3">
          <div class="col-md-6 col-lg-4">
            <p class="text-center text-md-start text-white">
              @2025 - E-Ticaret - Tüm Hakları Saklıdır.
            </p>
          </div>
          <div class="col-md-6 col-lg-8">
            <nav class="text-center text-md-end">
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-facebook"></i>
              </a>
              <a
                href="https://www.instagram.com/meydan_kofte/"
                target="_blank"
                class="btn btn-icon btn-outline-warning"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
